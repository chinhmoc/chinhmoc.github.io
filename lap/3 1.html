<!DOCTYPE html>
<html>
<head>
    <title>Photo Album</title>
    <style>
        .gallery {
            display: grid;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        h1 {
            text-align: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bạn thích khung cảnh nào ?</h1>
    <div class="gallery">
        
        <img src="https://images.pexels.com/photos/18978083/pexels-photo-18978083/free-photo-of-th-c-d-n-nha-hang-ban-dao.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1">
        <img src="https://vinet.com.vn/wp-content/uploads/2021/12/hinh-nen-gaming-4k-cho-dien-thoai-4-640x1024.jpg" alt="Image 2">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/08/hinh-nen-anime-4k-1.jpg" alt="Image 3">
        <img src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/uploads/images/tin-tuc/157851/Originals/1%20(6).jpg" alt="Image 4">
        <img src="https://images.pexels.com/photos/19123087/pexels-photo-19123087/free-photo-of-a-mountain-with-clouds-and-fog-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 5">
        <img src="https://images.pexels.com/photos/6152120/pexels-photo-6152120.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 6">
        <img src="https://images.pexels.com/photos/19154211/pexels-photo-19154211/free-photo-of-a-man-playing-a-bass-at-a-wedding.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 7">
        <img src="https://images.pexels.com/photos/19167358/pexels-photo-19167358/free-photo-of-the-front-of-a-restaurant-with-ivy-growing-on-the-wall.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 8">
        <img src="https://images.pexels.com/photos/19041695/pexels-photo-19041695/free-photo-of-capilano-suspension-bridge-park-in-vancouver-in-canada.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 9">
    </div>
</body>
</html>
